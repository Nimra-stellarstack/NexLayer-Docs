site_name: Nexlayer Docs
site_url: https://docs.nexlayer.com

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.png
  language: en
  palette:
   - scheme: slate #dark mode
     toggle:
       icon: material/toggle-switch
       name: Switch to dark mode
   - scheme: default #light mode
     toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - navigation.indexes
    - navigation.top

plugins:
  - search
  - monorepo:
  
nav:
  - Introduction: 'index.md'
  - Quickstart: 'quickstart.md'
  - Deployment YAML Docs: '!include ./deployment-yaml/mkdocs.yml'
  - API Reference: '!include ./api-reference/mkdocs.yml'
  - FAQ: 'faq.md'

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

copyright: |
  &copy; 2025 <a href="https://github.com/Nexlayer/docs"  target="_blank" rel="noopener">Nexlayer</a>

extra_css:
  - stylesheets/extra.css